<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Title</title>
    </head>
    <body>
        <ul>
            <li class="p1">世界上最远的距离不是生与死的距离而是我站在你的面前你却不知道我爱你。</li>
            <li class="p2">世界上最远的距离是鱼与飞鸟的距离。</li>
            <li class="p3">一寸相思千万绪，人间没个安排处。</li>
            <li class="p4">人生自是有情痴，此恨不关风与月。</li>
            <li class="p5">天不老，情难绝。心似双丝网，中有千千结。</li>
            <li class="p6">相思树底说相思，思郎恨郎郎不知。</li>
            <li class="p7">多情只有春庭月，犹为离人照落花。</li>
            <li class="p8">此情可待成追忆，只是当时已惘然。</li>
            <li class="p9">妾似胥山长在眼，郎如石佛本无心。</li>
            <li class="p10">鸿雁在云鱼在水，惆怅此情难寄。</li>
        </ul>
    </body>
</html>
